name: Publish Image to Docker Hub

on:
  workflow_dispatch:
  schedule:
    # Executa toda segunda-feira às 00:00 UTC (domingo 21:00 em Brasília, UTC-3)
    - cron:  '0 0 * * 1'
  repository_dispatch:
    types: [version-updated]

jobs:
  all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-ansi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image (via scripts)
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          make build-and-push

      - name: Trigger gerar_volumes in volumes-loa
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GH_PAT }}
          repository: splor-mg/volumes-loa
          event-type: gerar-volumes
          client-payload: '{"source": "volumes-docker", "ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
